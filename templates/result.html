<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Result</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0f7fa, #f7f9fc);
            color: #333;
            text-align: center;
        }

        h1 {
            color: #1a237e;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        /* Image Styling */
        img {
            max-width: 300px;
            margin-top: 20px;
            border: 3px solid #64b5f6;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.2);
        }

        /* Result Styling */
        .result {
            font-size: 1.2rem;
            margin-top: 20px;
            background: #ffffff;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
        }

        .result strong {
            color: #0d47a1;
        }

        /* Button Styling */
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        a:hover {
            background-color: #45a049;
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .result {
                font-size: 1rem;
                padding: 10px 15px;
            }

            img {
                max-width: 250px;
            }

            a {
                font-size: 0.9rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Classification Result</h1>
    <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image">
    <div class="result">
        <p><strong>Prediction:</strong> {{ result }}</p>
        <p><strong>Status:</strong> {{ freshness }}</p>
    </div>
    <a href="/">Classify Another Image</a>
</body>
</html>
